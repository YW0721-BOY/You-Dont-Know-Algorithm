  display: flex;

  align-items: center;
  width: 100%;
  height: 100%;

  overflow: hidden;

  -webkit-animation: twirlIn 0.8s linear 0.12s infinite normal both;
  -webkit-transform-origin: 50% 50%;
  animation: twirlIn 0.8s linear 0.12s infinite normal both;
  transform-origin: 50% 50%;
}

  -webkit-animation: beat 0.8s linear 0.12s infinite normal both;

  animation: beat 0.8s linear 0.12s infinite normal both;
  transform-origin: 50% 50%;

  -webkit-animation: doubleButtonBeat 0.6s cubic-bezier(0.25, 0.1, 0.25, 0.1) infinite normal both;

  transform-origin: 50% 50%;
}

  position: relative;

  content: '';

  left: -130px;
